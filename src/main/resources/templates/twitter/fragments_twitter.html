<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <body>
  
  	<div th:fragment="twitterCompose_form">
  		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			<h4>Compose Tweet</h4>
		</div>
		<form id="twitterComposeForm" th:action="@{|/feed/post|}" th:object="${newExternalPost}" method="post"> 
		
		<div class="modal-body">
			<div class="form-group">
				<label for="composeForm_body">Compose:</label>
				<textarea id="composeForm_body" th:field="*{composeBody}" class="form-control composeBody twitterText"></textarea>
				<span class="twitterTextAlert"></span>
			</div>	
			<div class="form-group externalFeedId">
				<label for="composeForm_externalFeedId">Tweet As:</label>
				<select id="composeForm_externalFeedId" name="externalFeedId">
				<!--  
					This is filled by pwa.js
				-->
				</select>
			</div>  
			<div class="input-group">
			    <label class="btn-default input-group-addon">
			        <span class="glyphicon glyphicon-camera"></span> Attach Media... <input name="media" type="file" style="display: none;" accept=".gif,.png,.jpg,image/*,video/*"/>
			    </label>
			    <input type="text" class="form-control filefield" readonly="readonly" placeholder="no file selected"/>
			</div>		
		</div>
		<div class="modal-footer">
			<button id="twitter-submit-btn" class="btn btn-success" type="submit" name="submit" value="Tweet">Tweet</button>
  			<button class="btn" type="button" data-dismiss="modal">Cancel</button>
		</div>
			
		</form>
  	</div>
  
  </body>
  
</html>
